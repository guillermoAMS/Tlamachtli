  <body>
    <div class="container">
      <div class="row">
        <!-- Display -->
        <div id="display" class="col-xl-9">
          <br>
          <!-- Name -->
          <div class="form-group">
            <label for="txf_name" class="control-label">Nombre</label>
            <input type="text" class="form-control" id="txf_name" placeholder="">
          </div>
          <!-- Line 1 -->
          <div class="form-group">
            <label for="txf_line1" class="control-label">Calle y número habitacional</label>
            <input type="text" class="form-control" id="txf_line1" placeholder="">
          </div>
          <!-- Line 2 -->
          <div class="form-group">
            <label for="txf_line2" class="control-label">Colonia</label>
            <input type="text" class="form-control" id="txf_line2" placeholder="">
          </div>
          <!-- ZIP code -->
          <div class="form-group">
            <label for="txf_zip" class="control-label">Código postal</label>
            <input type="text" class="form-control" id="txf_zip" placeholder="">
          </div>
          <!-- Geographical location -->
          <div class="row">
            <!-- Country -->
            <div class="form-group col-xl-4">
              <label for="dpm_country" class="control-label">País</label>
              <select class="form-control" id="dpm_country">
              </select>
            </div>
            <!-- State -->
            <div class="form-group col-xl-4" id="div_state">
              <label for="dpm_state" class="control-label">Estado</label>
            </div>
            <!-- City -->
            <div class="form-group col-xl-4">
              <label for="txf_city" class="control-label">Ciudad</label>
              <input type="text" class="form-control" id="txf_city" placeholder="">
            </div>
          </div>
          <!-- Telephone -->
          <div class="form-group">
            <label for="txf_telephone" class="control-label">Teléfono de contacto</label>
            <input type="text" class="form-control" id="txf_telephone" placeholder="">
          </div>
          <!-- Register changes button -->
          <span class="form-group">
            <button class="btn btn-primary btn-block" id="btn_address">Guardar cambios</button>
          </span>
        </div>

        <!-- Sidebar -->
        <div class="col-xl-3">
          <nav id="sidebar">
            <!-- Sidebar Header -->
