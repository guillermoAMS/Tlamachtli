                  Welcome!
              </div>
              <!-- Shopping cart -->

                <img id="cart" class="img-responsive" src="media/icons/white/cart.png" height="50">

        <!-- Lower Bar -->
        <div class="row">

  <body>
    <div class="container">
      <div class="row">
      <!-- Display -->
      <div id="display" class="col-xl-9">
          <!-- Name -->
          <div class="form-group">
            <label for="txf_fName" class="control-label">Nombre</label>
            <input type="text" class="form-control" id="txf_fName" placeholder="sin indicar">
          </div>
          <!-- Middle name -->
          <div class="form-group">
            <label for="txf_mName" class="control-label">Segundo nombre</label>
            <input type="text" class="form-control" id="txf_mName" placeholder="sin indicar">
          </div>
          <!-- Last name -->
          <div class="form-group">
            <label for="txf_lName" class="control-label">Apellidos</label>
            <input type="text" class="form-control" id="txf_lName" placeholder="sin indicar">
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="txf_email" class="control-label">Correo-electrónico</label>
            <input type="text" class="form-control" id="txf_email" placeholder="sin indicar">
          </div>
          <!-- Alternative Email -->
          <div class="form-group">
            <label for="txf_emailAlt" class="control-label">Correo-electrónico alternativo</label>
            <input type="text" class="form-control" id="txf_emailAlt" placeholder="sin indicar">
          </div>
          <!-- Date of Birth -->
          <div class="form-group">
            <label for="dtf_dob" class="control-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="dtf_dob" placeholder="sin indicar ">
          </div>
          <!-- Register changes button -->
          <span class="form-group">
            <button class="btn btn-primary btn-block" id="btn_update">Guardar cambios</button>
          </span>
          <br>
          <!-- Change password -->
          <span class="form-group">
            <button class="btn btn-secondary btn-block" id="btn_passUpdate">Cambiar contraseña</button>
          </span>
      </div>

      <!-- Sidebar -->
      <div class="col-xl-3">
        <nav id="sidebar">
          <!-- Sidebar Header -->
          <div class="sidebar-header">
              <h3>Mi cuenta</h3>
          </div>

          <!-- Sidebar Links -->
          <ul class="list-unstyled components">
              <li class="active"><a href="#">Mi perfil</a></li>
              <li><a href="./settings_address.html">Mis direcciones</a></li>
              <li><a href="./settings_orders.html">Mis pedidos</a></li>
              <li><a href="./settings_payment.html">Opciones de pago</a></li>
          </ul>
        </nav>
      </div>
