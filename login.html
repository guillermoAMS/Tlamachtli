<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Tlamachtli CSS -->
    <link rel="stylesheet" href="css/style_form.css">
    <title>Inicia sesión</title>
  </head>

  <header>
    <div class="container">
      <h1>Tlamachtli</h1>
    </div>
  </header>

  <body>
    <!-- The form to register -->
    <div id="main_form">
      <div class="container col-sm-4">
        <fieldset class= "form-group">
          <legend class="formLegend1">Inicia sesión</legend>
          <!-- Email -->
          <div class="form-group">
            <label for="txf_email" class="control-label">Correo-electrónico</label>
            <input type="text" class="form-control" id="txf_email" placeholder="Correo-electrónico">
          </div>
          <!-- Password -->
          <div class="form-group">
            <label for="txf_password" class="control-label">Contraseña</label>
            <input type="password" class="form-control" id="txf_password" placeholder="Contraseña">
          </div>
          <!-- Remember me option -->
          <div class="form-group">
            <label for="cbx_remember" class="control-label"> Recordar mi usuario </label>
            <input type="checkbox" class="" id="cbx_remember" placeholder="Contraseña">
          </div>
          <!-- Login button -->
          <span class="form-group">
            <button class="btn btn-primary btn-block" id="btn_login">Iniciar sesión</button>
          </span>
        </fieldset>

        <!-- Redirect to Registration form -->
        <div class="form-group" id="link_login">
          <br>
          ¿Aún no tienes una cuenta?
          <br>
          <span class="form-group">
            <button class="btn btn-secondary btn-block" id="btn_register">Crear una cuenta</button>
          </span>
        </div>

      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Tlamachtli JS -->
    <script src="js/frequent_functions.js"></script>
    <script src="js/login.js"></script>
  </body>

  <footer>
    <div class="container">
      © 2018, Tlamachtli.com, Inc. o sus afiliados
    </div>
  </footer>
</html>
